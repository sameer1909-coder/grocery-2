    <h1 style="text-align:left">  Editing Product</h1>

                <div class="col-md-6" >
          
                    <!--Product info, leave div blank if the characteristic does not apply-->
                    <div class="product-info">
                        <div class="product-info-top">
                            
                        </div>
                        
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="name">Product Name: </label>  
                            <div class="col-md-4">
                            <input id="name" name="name" type="text" placeholder="Enter new name!" class="form-control input-md">
                              
                            </div>
                          </div>
                        
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="price">Product Price: </label>  
                            <div class="col-md-4">
                            <input id="price" name="price" type="text" placeholder="Enter new price!" class="form-control input-md">
                              
                            </div>
                          </div>

                          <div class="form-group">
                            <label class="col-md-4 control-label" for="description">Product Description: </label>
                            <div class="col-md-4">                     
                              <textarea class="form-control" id="description" name="description" placeholder="Edit Description here!"></textarea>
                            </div>
                          </div>


                          <div class="form-group">
                            <label class="col-md-4 control-label" for="quantity">Quantity in storage: </label>  
                            <div class="col-md-4">
                            <input id="quantity" name="quantity" type="text" placeholder="New storage amnt!" class="form-control input-md">
                              
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="col-md-4 control-label" for="img">Insert link for image: </label>  
                            <div class="col-md-4">
                            <input id="img" name="img" type="text" placeholder="New image link..." class="form-control input-md">
                              
                            </div>
                          </div>
                        </div>
                        <div class="product-type"></div>

                        type="button"
                        data-bs-toggle="collapse"

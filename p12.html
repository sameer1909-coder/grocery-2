<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div style="background-image: url('https://cdn3.vectorstock.com/i/1000x1000/97/22/shopping-cart-pattern-seamless-black-vector-17399722.jpg');">

        <div style="width: 100%; text-align: center; font-size: 25px; font-weight: bold; padding: 30px; text-decoration: underline; font-family: Arial, Helvetica, sans-serif; ">
            EDIT ORDER
        </div>
        <div style="width: 70%; font-size: 20px;margin-left: 15%;">
            &nbsp; Order# 546
        </div>
        <div class="container-fluid" style="width: 70%;  border: 1px solid rgb(101, 101, 101); background-color: white; margin-bottom: 50px;">

            <div class="row mt-4" style="height: 300px;">
                <div class="col-md-6 m-auto" style="display: flex;justify-content: center;">

                    <img src="image/darkchocolate.png" style="max-height: 200px; max-width: 200px;" alt="chocolate">
                </div>
                <div class="col-md-6 m-auto" style="display: flex;justify-content: center;">
                    <div class="row">
                        <div class="col-12 m-2" style="display: flex;justify-content: center;">
                            Lindt Hazelnut Dark Chocolate
                        </div>
                        <div class="col-12 m-2" style="display: flex;justify-content: center;">
                            <form>
                                <input type="number" placeholder="Enter Quantity" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 300px;">
                <div class="col-md-6 m-auto" style="display: flex;justify-content: center;">

                    <img src="image/granolabar.png" style="max-height: 200px; max-width: 200px;" alt="granolabar">
                </div>
                <div class="col-md-6 m-auto" style="display: flex;justify-content: center;">
                    <div class="row">
                        <div class="col-12 m-2" style="display: flex;justify-content: center;">
                            Nature Valley Granola Bar
                        </div>
                        <div class="col-12 m-2" style="display: flex;justify-content: center;">
                            <form>
                                <input type="number" placeholder="Enter Quantity" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div style="width: 100%; display: flex; justify-content: center; padding-bottom: 100px;">
                <button class="btn btn-primary">Save Changes</button>
            </div>

        </div>
    </div>
</body>

</html>
